<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <title>My JavaScript App</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-3"><div class="container">

<a href="#" class="navbar-brand">MicroPosts</a>

</div></nav>
<div class="container post-container">
  <div class="card card-body card-form">
    <h1>Say Somthing</h1>
    <p class="lead">What's on Your in mind</p>
    <div class="form-group">
<input type="text" id="title" class="form-control" placeholder="Post">


    </div>
    <div class="form-group">
<textarea class="form-control" id="message" placeholder="Post Body"></textarea>


    </div>
    <input type="hidden" id="id" value="">
    <button class="post-submit btn btn-primary btn-block">Post it</button>
    <span class="form-end"></span>


  </div>
  <br>
  <div id="posts"></div>
</div>
  <footer class="mt-3 p-3 text-center bg-primary text-white">MicroPosts &copy;</footer>
  <script src="build/app.bundle.js"></script>
</body>
</html>
